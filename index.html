
<!DOCTYPE html>

    <style>
        *{
    margin: 0px;
    padding: 0px;
}
header{
    width: 100%;
    height: 100px;

}
#logo-title{
    float: right;
    background-color: white;
    width: 20%;
}
#logo-title img{
    float: right;
    height: 100px;
    width: 100px;
    border-radius: 50%;
}
#logo-title p{
    line-height: 100px;
    font-size: 25px;
    -webkit-text-stroke-color: black;
    -webkit-text-stroke-width: thin;
    color: transparent;
}
nav{
    float: left;
    width: 80%;
    text-align: center;
    line-height: 100px;
    background-image: linear-gradient(to left, red,black);
}
nav a{
    color: white;
    text-decoration: none;
    width: 100px;
    display: inline-block;
transition: 2s;
}
nav li{
    display: inline-block;
}
nav a:hover{
    background-color: white;
    color: black;
}
main{
    clear: both;
    width: 100%;
    height: 500px;
    background-color: rgb(238, 84, 84);
    animation-name: khaled;
    animation-duration: 15s;
    animation-iteration-count: infinite;
    position: relative;
}
@keyframes khaled{
    0%{
        background-color: white;
      }
      25%{
        background-color: black;
      }
      50%{
        background-color: green ;
      }
      75%{
        background-color:yellow ;
      }
      100%{
        background-color: orange;
      }
}
aside{
    clear: both;
    width: 30%;
    height: 500px;
    background-color: white;
    text-align: center;
    position: relative;
}

aside #img1{
    width: 90%;
    height: 200px;
    margin-top: 20px;
    border-bottom: 3px solid black;
    padding-bottom: 20px;

}
aside p{
    margin-top: 10px;
    font-size: 20px;
    padding-bottom: 20px;
    border-bottom: 3px solid black;
    text-shadow: 3px 3px rgba(0, 0, 0, 0.178);
}
aside div{
height: 100px;
width: auto;
    text-align: center;
    display: flex;
    position: absolute;
    left: 24%;

}
aside #cc{
 width: 60px;
border-bottom: 3px solid black;



}
aside #cc1{
    width: 60px;
   border-bottom: 3px solid black;

   
   }
   aside #cc2{
    width: 60px;
   border-bottom: 3px solid black;

   
   }
aside #cc:hover{
    width: 100px;
   
   
   }
   aside #cc1:hover{
    width: 100px;
   
   
   }
   aside #cc2:hover{
    width: 100px;
   
   
   }
main #cont{
    position: absolute;
    right: 20%;
    top: 27%;
    background-color: white;
    width: 400px;
    height: 200px;
    text-align: center;
   
}
main #name{
    width: 70%;
    font-size:25px;
    padding-bottom: 10px;
    border-bottom: 3px solid red;
}
main #info{
    font-size: 20px;
    margin-top: 20px;

}
footer{
    display: flex;
    justify-content: space-around;

}
footer img{
    width: 400px;
    height: 200px;
    margin-bottom: 10px;
    margin-top: 10px;
    border: 3px ridge rgb(134, 134, 134);
}
footer img:hover{
    width: 500px;
    height: 300px;

}
@media only screen and (max-width:1020px){
    #logo-title{
        width: 35%;
    }
    nav{
        width: 65%;
    }
    main #cont{
        position: absolute;
        right: 9%;
    }
}
@media only screen and (max-width:756){
    aside div{
        position: absolute;
        left: 20%;
    }
    main #cont{
        position: absolute;
        right: 0%;
    }
}
@media only screen and (max-width:577px){
    #logo-title,nav{
        width: 100%;
        text-align: center;
    }
    header{
        height: auto;
    }
    #logo-title img,p{
        float: none;
    }
    main{
        height: 1000px;
        
    }
    main #cont{
        display: inline-block;
        top: 509px;
        right: 13%;
    }
    aside{
       width: 100%;
       text-align: center;
    }
    aside div{
        position: absolute;
        left: 33%;
    }
    footer{
        width: 100%;

    footer #img2{

        height: 100px;
    }

        top: 509px;
        right: 9%;
        width: 300px;
    }
    aside div{

    footer{

}

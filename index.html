<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
    <style>
      *{
        padding: 0;
        margin: 0;
      }
      #logobox{
        width: 30%;
        height: 100%;
        float: right;
        background-color: white;
      }
      header{
        background-color: red;
      }
      #h1Header{
        float: left;
        list-style: 100px;
        padding: 0 15px;
        line-height: 100px;
        color: black;
      }
      #logo{
      height: 100px;
      border-radius:50% ;
      }
      span{
        float: right;
        background-color: white;
      }
      span img{
        height: 100px;
        border-radius: 50%;
      }
   
      nav{
        width:70%;
        text-align: center;
      }
      nav li{
       display: inline-block;
       line-height: 100px;
       text-align: center;
      }
      nav a{
        color: white;
        display: inline-block;
        width: 100px;
        text-decoration: none;
        font-size: 15px;
        font-weight: bold;
      }
      nav a:hover{
        background-color: white;
        color: black;
        height: 100px ;
        width: 100px;
      }
      
      main{
        width: 100%;
        height: 450px;
        border-top: 3px solid white ;
        background-color: red;
        animation-name: backcolor ;
        animation-duration: 15s ;
        animation-iteration-count: infinite;
      }
      @keyframes backcolor{
        0%{
          background-color: white;
        }
        25%{
          background-color: black;
        }
        50%{
          background-color: green ;
        }
        75%{
          background-color:yellow ;
        }
        100%{
          background-color: orange;
        }
      }
      aside{
        width: 30%;
        height: 100%;
        background-color: silver;
        text-align: center;
      }
      aside img{
        height: 50%;
      }
      #h1Aside{
        padding: 10px 0;
        border-bottom: 2px solid red;
      }
    </style>
  </head>
  <body>
    <header>
      <span>
        <a href="#"><h1 id="h1Header">Ahmed Ali</h1></a>
       <a href="#"><img id="logo" src="logo.jpg" alt="" /></a>
      </span>
      <nav>
        <ul>
          <li>
            <a href="#">الصفحه الرئيسية</a>
            <a href="#">الفديوهات</a>
            <a href="#">قوائم التشغيل</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <a href="#"><img src="logo.jpg" alt=""></a>
        <h1 id="h1Aside">AhMeD Ali</h1>
         
      </aside>
      <article>
        
      </article>
    </main>
  </body>
</html>
